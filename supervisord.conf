[supervisord]
nodaemon=true

[program:fastapi]
command=uvicorn app.main:app --host 0.0.0.0 --port 10000
autostart=true
autorestart=true
stdout_logfile=PIPE
stderr_logfile=PIPE

[program:celery]
command=celery -A app.workers.tasks worker --loglevel=info
autostart=true
autorestart=true
stdout_logfile=PIPE
stderr_logfile=PIPE
